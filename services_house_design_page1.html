        <h3>Step:1 Basic Information</h3>
        <section class="house_design_sub_container">
            <form action="" method="post">
                
                <div class="house_design_items1">
                    <label for="owner_name">Owner's Name:<span>*</span></label>
                    <input class="new_house_design_input" type="text" id="owner_name" required>
                </div>
    
                <div class="house_design_items1">
                    <label for="primary_person_name">Father's/Husband Name:<span>*</span></label>
                    <input class="new_house_design_input" type="text" id="primary_person_name" required>
                </div>
                
                <div class="house_design_items1">
                    <label for="secondary_person_name">Grandfather/Father in law Name:<span>*</span></label>
                    <input class="new_house_design_input" type="text" id="secondary_person_name" required>
                </div>
                
                <div class="house_design_items1">
                    <label for="address">Address:<span>*</span></label>
                    <input class="new_house_design_input" type="text" id="address" required>
                </div>
                
                <div class="house_design_items1">
                    <label for="contact_number">Contact Number:<span>*</span></label>
                    <input class="new_house_design_input" type="text" id="contact_number" required>
                </div>
                
                <div class="house_design_items1">
                    <label for="email">Email:<span>*</span></label>
                    <input class="new_house_design_input" type="email" id="email" placeholder="Longitude, Latitude" required>
                </div>
                
                <div class="house_design_items1">
                    <label for="coordinate">Coordinate:<span>*</span></label>
                    <input class="new_house_design_input" type="text" id="coordinate" required>
                </div>
            </form>
